<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Express Portes de Garage — Montréal & Rive Sud</title>
  <meta name="description" content="Installation et réparation de portes de garage à Montréal & Rive Sud. Estimation gratuite, intervention le jour même.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#0a4dbf;
      --red:#c81d25;
      --dark:#0d1321;
      --light:#ffffff;
      --muted:#f5f7fb;
      --border:#e6eaf2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:#1b2430;
      background:#fff;
      line-height:1.55;
    }
    a{color:var(--blue);text-decoration:none}
    .topbar{
      display:flex;align-items:center;justify-content:center;
      padding:.75rem 1rem;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:20
    }
    .brand{
      font-weight:800;letter-spacing:.2px;
      font-size:1.25rem;
      color: var(--blue);
    }
    .lang{
      display:inline-flex;gap:.25rem;border:1px solid var(--border);border-radius:999px;overflow:hidden;
      background:#fff;position:absolute;right:1rem;
    }
    .lang button{
      border:0;background:#fff;padding:.4rem .75rem;cursor:pointer;font-weight:600
    }
    .lang button.active{background:var(--blue);color:#fff}
    .hero{
      background:linear-gradient(135deg,var(--blue),#1a67ff);
      color:#fff;padding:3.5rem 1rem 2.25rem;border-bottom:.4rem solid var(--red)
    }
    .wrap{max-width:1024px;margin:0 auto;padding:0 1rem}
    .hero h1{font-size:2rem;margin:.25rem 0 .5rem}
    .hero p{margin:.25rem 0;font-size:1.05rem;opacity:.95}
    .btn{
      display:inline-flex;align-items:center;gap:.5rem;
      border-radius:.6rem;border:2px solid #ffffff33;color:#fff;
      padding:.7rem 1rem;font-weight:700;cursor:pointer
    }
    .btn.red{background:var(--red);border-color:var(--red)}
    .section{padding:2rem 0}
    .grid{display:grid;gap:1rem}
    @media (min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{
      background:var(--muted);border:1px solid var(--border);border-radius:.8rem;padding:1rem
    }
    h2{margin:0 0 .75rem;font-size:1.35rem}
    ul{margin:.5rem 0 .25rem 1.1rem}
    .form{
      background:#fff;border:1px solid var(--border);border-radius:.9rem;padding:1rem;margin-bottom:2rem;
    }
    label{display:block;margin:.6rem 0 .25rem;font-weight:600}
    input,select,textarea{
      width:100%;padding:.7rem .75rem;border:1px solid var(--border);border-radius:.6rem;background:#fff
    }
    textarea{min-height:120px;resize:vertical}
    .form .btn{justify-content:center;width:100%;margin-top:1rem}
    .footer{
      margin-top:2rem;border-top:1px solid var(--border);padding:1rem 0;color:#5b6678;font-size:.95rem
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Express Portes de Garage</div>
    <div class="lang" aria-label="Language
