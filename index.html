<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Express Portes de Garage</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#fff;color:#222;}
    header{background:#fff;border-bottom:3px solid #c82828;text-align:center;padding:15px;}
    h1{color:#0b5ed7;margin:0;font-size:26px;}
    p.sub{color:#444;font-weight:500;}
    .lang{margin-top:10px;}
    button.langbtn{border:1px solid #ccc;padding:5px 10px;margin:0 4px;border-radius:8px;cursor:pointer;font-weight:bold;}
    button.active{background:#0b5ed7;color:#fff;border-color:#0b5ed7;}
    form{max-width:420px;margin:25px auto;padding:20px;border:1px solid #ddd;border-radius:10px;}
    input,textarea{width:100%;margin:8px 0;padding:10px;border:1px solid #ccc;border-radius:6px;}
    button.submit{background:#c82828;color:#fff;border:none;padding:12px 20px;border-radius:6px;font-weight:bold;cursor:pointer;}
    button.submit:hover{background:#a51f1f;}
    footer{text-align:center;padding:20px;font-size:14px;color:#555;border-top:1px solid #eee;margin-top:30px;}
    a{color:#0b5ed7;text-decoration:none;}
    .fr,.en{display:none}
    .show-fr .fr{display:block}
    .show-en .en{display:block}
  </style>
</head>
<body class="show-fr">

<header>
  <h1>Express Portes de Garage</h1>
  <div class="lang">
    <button id="frbtn" class="langbtn active">FR</button>
    <button id="enbtn" class="langbtn">EN</button>
  </div>
  <p class="sub fr">Installation et réparation — Service rapide Montréal & Rive Sud</p>
  <p class="sub en">Garage door installation & repair — Fast service Montreal & South Shore</p>
</header>

<form action="https://formsubmit.co/construction2177@yahoo.com" method="POST">
  <input type="hidden" name="_subject" value="Message — Express Portes de Garage">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://leonkuper21-cmd.github.io/express-portes-garage-new-super/merci.html">
  
  <div class="fr">
    <label>Nom</label>
    <input type="text" name="name" required>
    <label>Téléphone</label>
    <input type="tel" name="phone" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Message</label>
    <textarea name="message" rows="4"></textarea>
    <button class="submit" type="submit">Envoyer</button>
  </div>

  <div class="en">
    <label>Name</label>
    <input type="text" name="name" required>
    <label>Phone</label>
    <input type="tel" name="phone" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Message</label>
    <textarea name="message" rows="4"></textarea>
    <button class="submit" type="submit">Send</button>
  </div>
</form>

<footer>
  © <script>document.write(new Date().getFullYear())</script> Express Portes de Garage · 
  <a href="tel:+15149916682">514-991-6682</a> · 
  <a href="mailto:construction2177@yahoo.com">construction2177@yahoo.com</a>
</footer>

<script>
  const body=document.body;
  const frbtn=document.getElementById('frbtn');
  const enbtn=document.getElementById('enbtn');

  frbtn.onclick=()=>{body.classList.add('show-fr');body.classList.remove('show-en');frbtn.classList.add('active');enbtn.classList.remove('active');};
  enbtn.onclick=()=>{body.classList.add('show-en');body.classList.remove('show-fr');enbtn.classList.add('active');frbtn.classList.remove('active');};
</script>

</body>
</html>
