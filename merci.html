<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci | Express Portes de Garage</title>
  <style>
    :root{--blue:#0b5ed7;--red:#c82828;--dark:#24303f;--muted:#6b7280}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,Roboto,Arial,sans-serif;background:#f6f8fb;color:var(--dark)}
    .shell{min-height:100%;display:flex;justify-content:center;align-items:center;padding:18px}
    .card{background:#fff;border:1px solid #e6ebf2;border-radius:14px;box-shadow:0 6px 14px rgba(0,0,0,.06);text-align:center;padding:28px 24px;width:92%;max-width:420px}
    .logo{display:flex;gap:10px;justify-content:center;align-items:center;margin-bottom:4px}
    .dot{width:12px;height:12px;border-radius:50%;background:var(--blue);box-shadow:16px 0 0 var(--red)}
    h1{color:var(--blue);font-size:24px;margin:6px 0 10px}
    p{color:var(--muted);margin:0 0 20px}
    .btn{display:inline-block;background:var(--red);color:#fff;padding:11px 16px;border-radius:10px;font-weight:800;text-decoration:none}
    .lang{display:flex;justify-content:center;gap:8px;margin-top:16px}
    .lang button{border:1px solid #d1d5db;border-radius:999px;padding:6px 14px;background:#fff;cursor:pointer;font-weight:800;color:#475569}
    .lang button.active{background:var(--blue);color:#fff;border-color:var(--blue)}
    .fr,.en{display:none}
    .show-fr .fr{display:block}
    .show-en .en{display:block}
    footer{margin-top:16px;font-size:13px;color:#6b7280;border-top:1px solid #e5e7eb;padding-top:10px}
  </style>
</head>
<body class="show-fr">
  <div class="shell">
    <div class="card">
      <div class="logo"><div class="dot" aria-hidden="true"></div><strong>Express Portes de Garage</strong></div>
      <div class="fr">
        <h1>Merci pour votre message !</h1>
        <p>Nous vous contacterons dès que possible.</p>
        <a class="btn" href="index.html">Retour</a>
      </div>
      <div class="en">
        <h1>Thank you for your message!</h1>
        <p>We will contact you as soon as possible.</p>
        <a class="btn" href="index.html">Back</a>
      </div>
      <div class="lang">
        <button id="frb" class="active">FR</button>
        <button id="enb">EN</button>
      </div>
      <footer>© <script>document.write(new Date().getFullYear())</script> Express Portes de Garage · Montréal & Rive Sud · <a href="tel:+15149916682" style="color:inherit;text-decoration:none;">514-991-6682</a></footer>
    </div>
  </div>
  <script>
    const root=document.body, fr=document.getElementById('frb'), en=document.getElementById('enb');
    fr.onclick=()=>{root.classList.add('show-fr');root.classList.remove('show-en');fr.classList.add('active');en.classList.remove('active')};
    en.onclick=()=>{root.classList.add('show-en');root.classList.remove('show-fr');en.classList.add('active');fr.classList.remove('active')};
  </script>
</body>
</html>
